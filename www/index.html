<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="css/style.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet" />

		<!-- IF using Sass (run gulp sass first), then remove the CSS include above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->
		<script src="js/jquery-1.11.1.min.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/bt_wrapper.js"></script>
		<script src="js/app.js"></script>
		<script src="js/checkbox.js"></script>
		<script src="js/input.js"></script>
		<script src="js/d3.js"></script>
		<script src="js/processing.js"></script>
		<script src="js/accel.js"></script>
		

	</head>

	<body >

		<div class="face">
			<i class="fa fa-refresh roling"></i>
			<img src="img/icon.png"  class="heartbeet"/>
		</div>

		<ul class="log">
			<li>
				start
			</li>
		</ul>

		<div class="joystick" ontouchstart="app.joysickStart(event);" ontouchmove="app.joysickMove(event);" ontouchend="app.joysickEnd(event);">
			<div class="joysick-location">
				--
			</div>
			<!-- <span class="joysick-dot" id="holder" ></span> -->
			<div class="processing">
				<script type="application/processing">
					void setup() {
					size(160, 160, P3D);
					noStroke();
					}

					void draw() {
					background(255,66,53);
					translate(width / 2, height / 2);
					pointLight(150, 100, 0, // Color
					200, -150, 0); // Position
					
					// Orange point light on the right

					// Blue directional light from the left
					directionalLight(0, 102, 255, // Color
					1, 0, 0); // The x-, y-, z-axis direction

					// Yellow spotlight from the front
					spotLight(255, 255, 109, // Color
					0, 40, 200, // Position
					0, -0.5, -0.5, // Direction
					PI / 2, 2); // Angle, concentration
					rotateY(map(mouseX, 0, width, 0, PI));
					rotateZ(map(-mouseY,0, height, 0, PI));
					box(70);
					}

				</script>
				<canvas width="740" height="660" tabindex="0" id="__processing0"></canvas>
			</div>
		</div>

		<div class="device-list">
			<ul></ul>
		</div>

		<div class="menu">
			<i class="fa fa-sliders" onclick="app.setSettings()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-plug" onclick="app.init()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-list" onclick="app.listDevices()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-play-circle" onclick="app.record()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-bug" onclick="app.setDebug()"></i>&nbsp;

		</div>

		<div class="settings">
			<ul>
				<li class="checkbox " id="i-navigation"  onText="Absolute Navigation" offText="Relative Navigation" variable="localStorage.byDirection">
					<span onclick="checkbox.toggle(this)">Absolute Navigation</span><i class="fa fa-toggle-on" onclick="checkbox.toggle(this)"></i>
					<div class="extra">
						<ul>
							<li class="input"  variable="bt.joysick.forward">
								<i class="fa fa-arrow-up"></i>
								<input value="a" onchange="input.change(this)"/>
							</li>
							<li class="input" variable="bt.joysick.backward">
								<i class="fa fa-arrow-down"></i>
								<input value="b" onchange="input.change(this)"/>
							</li>
							<li class="input" variable="bt.joysick.right">
								<i class="fa fa-arrow-right"></i>
								<input value="d" onchange="input.change(this)"/>
							</li>
							<li class="input" variable="bt.joysick.left">
								<i class="fa fa-arrow-left"></i>
								<input value="c" onchange="input.change(this)"/>
							</li>
						</ul>
					</div>
				</li>
				<li class="checkbox " id="i-log"  onText="Show Log" offText="Hide Log" function="localStorage.showLog">
					<span onclick="checkbox.toggle(this)">Show Log</span><i class="fa fa-toggle-on" onclick="checkbox.toggle(this)"></i>
				</li>
				<li class="checkbox " id="i-accelerometer"  onText="Joystick" offText="Accelerometer" function="localStorage.accel">
					<span onclick="checkbox.toggle(this)">Joystick</span><i class="fa fa-toggle-on" onclick="checkbox.toggle(this)"></i>
				</li>
			</ul>
		</div>

	</body>

	<script>
		app.init();
	</script>
	<script src="js/rotor.js"></script>
</html>
