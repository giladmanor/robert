<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="css/style.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet" />

		<!-- IF using Sass (run gulp sass first), then remove the CSS include above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->
		<script src="js/jquery-1.11.1.min.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/bt_wrapper.js"></script>
		<script src="js/app.js"></script>
		<script src="js/checkbox.js"></script>
		<script src="js/d3.js"></script>

	</head>

	<body >

		<div class="face">
			<i class="fa fa-refresh roling"></i>
			<img src="img/icon.png"  class="heartbeet"/>
		</div>

		<ul class="log">
			<li>
				start
			</li>
		</ul>

		<div class="joystick" ontouchstart="app.joysickStart(event);" ontouchmove="app.joysickMove(event);" ontouchend="app.joysickEnd(event);">
			<div class="joysick-location">
				--
			</div>
			<span class="joysick-dot" id="holder" ></span>
		</div>

		<div class="device-list">
			<ul></ul>
		</div>

		<div class="menu">
			<i class="fa fa-sliders" onclick="app.setSettings()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-plug" onclick="app.init()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-list" onclick="app.listDevices()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-play-circle" onclick="app.record()"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-bug" onclick="app.setDebug()"></i>&nbsp;

		</div>

		<div class="settings">
			<ul>
				<li class="checkbox " id="i-navigation"  onText="Absolute Navigation" offText="Relative Navigation">
					<span onclick="checkbox.toggle(this)">Absolute Navigation</span><i class="fa fa-toggle-on" onclick="checkbox.toggle(this)"></i>
					<div class="extra">
						<ul>
							<li class="input"><i class="fa fa-arrow-up"></i> <input /></li>
							<li class="input"><i class="fa fa-arrow-down"></i> <input /></li>
							<li class="input"><i class="fa fa-arrow-right"></i> <input /></li>
							<li class="input"><i class="fa fa-arrow-left"></i> <input /></li>
						</ul>
					</div>
				</li>
				<li class="checkbox " id="i-log"  onText="Show Log" offText="Hide Log">
					<span onclick="checkbox.toggle(this)">Show Log</span><i class="fa fa-toggle-on" onclick="checkbox.toggle(this)"></i>
				</li>
				<li class="checkbox " id="i-accelerometer"  onText="Joystick Only" offText="Accelerometer" function="app.accel">
					<span onclick="checkbox.toggle(this)">Joystick Only</span><i class="fa fa-toggle-on" onclick="checkbox.toggle(this)"></i>
				</li>
			</ul>
		</div>

	</body>

	<script>
		app.init();
	</script>
	<script src="js/rotor.js"></script>
</html>
